<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function-memorization</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script> <!-- react cdn링크-->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> <!-- babel 링크크-->
    <script src="https://unpkg.com/prop-types@15.8.1/prop-types.js"></script>
</head>
<body>
<!-- useMemo vs useCallback
    = 메모는 연산의 결과를 캐싱하는 작업
    = 함수 자체를 캐싱하는 작업업 -->


    <div id="root"></div>


    <script type="text/babel">

        const{useState, useEffect , useCallback} = React;

        function App(){

            const[number,setNumber] = useState(0);
            const[toggle, setToggle] = useState(false);


            
            // printNumber 함수가 불필요하게 계속 생성되는 문제점을 개선
            // useCallback 으로 함수 자체를 메모리에 저장 해보자
            const printNumber = useCallback(()=>{
                console.log('현재 number state :' , number)
            },[number]);  // 의존성 배열을 빈 배열로 두게 되면 ,마운트 (생성) 시점에
                    //  한번 지역변수 초기화를 위해 사용되고 나서 함수는 새롭게 정의 되지 않기 때문에
                    //  number 의 초기 값인 0만 출력이 되게 된다.
            

    
            useEffect(()=>{
                console.log('printNumber 값 변화 인지하고 있음?');
            },[printNumber]);


            return(
                <>
                <input
                    type="number"
                    value={number}
                    onChange={e => setNumber(e.target.value)}
                />
                {/*

                    jsx  문법 내 주석 표기법
                    boolean 타입의 값은 문자열로 변경을 해야
                    화면상에 jsx 문법으로 노출이 된다.

                    */}
                <button onClick={()=> setToggle(!toggle)}>{String(toggle)}</button>
                <br/>
                <button onClick={printNumber}>printNumberState</button>
                </>
            )


        
        }


        ReactDOM.createRoot(document.getElementById('root'))
            .render(<App/>);


    </script>
</body>
</html>
