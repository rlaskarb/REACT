<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>use Ref </title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script> <!-- react cdn링크-->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> <!-- babel 링크크-->
    <script src="https://unpkg.com/prop-types@15.8.1/prop-types.js"></script>
</head>
<body>
    <div id="root"></div>


    <script type="text/babel">

        const{useState , useRef }=React;
        console.log('존재감 Ref', useRef);

        function App(){
            console.log('App 컴포넌트 렌더링 됨 !!');

            /*state 의 변화 지역변수의 변화 , useRef의 변화*/
            const[number,setNumber]=useState(0);

            let variable = 0;

            const numberRef = useRef(0);


            const increaseNumber = ()=> setNumber(number+1);


            const increaseVariable = ()=>{
                variable += 1;
                console.log('variable',variable);
            } 

            /*
                지역변수에 변화를 주더라도 Update 에 해당 하지는 않기 때문에
                언마운트 및 마우트가 일어나지 않아 화면상에 변화가 존재할 수 없다.
            */

            /*
                useRef 에 변화를 주더라도 "Update 에 해당하지 않기 때문에"
                언마운트 및 마운트가 일어나지 않아 화면에 변화는 없다.
            */
            const increaseNumberRef = ()=> {
                // console.log('numberRef 염탐::',numberRef.current);
                numberRef.current=numberRef.current +1;
                console.log('currentValue 잘 더해 지고있음?',numberRef);
            }



            return(
                <>
                <h1> Number : {number}</h1>
                <h1> Variable : {variable}</h1>
                <h1> NumberRef : {numberRef.current}</h1>
                <button onClick={increaseNumber}> +넘버 증가 </button>
                <button onClick={increaseVariable}> +붸이러블 증가 </button>
                <button onClick={increaseNumberRef}> +알위에푸 증가 </button>
                </>
            );
        }



        
    ReactDOM.createRoot(document.getElementById('root'))
    .render(<App/>);

    </script>



</body>
</html>
