<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프롭스 드릴링!!!!</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script> <!-- react cdn링크-->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> <!-- babel 링크크-->
    <script src="https://unpkg.com/prop-types@15.8.1/prop-types.js"></script>
    <style>
        .page {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }

        .footer {
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div id="root"></div>


    <script type="text/babel">
        

        const{useState}=React;
    

    function App(){
        
        const [isDark , setIsDark] = useState(false);

        return <Page isDark={isDark} setIsDark={setIsDark}/>
    }
        
    function Page({isDark,setIsDark}){
        return(
            <div className="page">
                <Header isDark={isDark}/>
                <Content isDark={isDark}/>
                <Footer isDark={isDark} setIsDark={setIsDark}/>
            </div>
        );
    }


    function Header({isDark}){
        return(
            <header 
                className="header"
                style={{
                    backgroundColor : isDark ? 'purple' : 'orange',
                    color : isDark ? 'blue' : 'violet'
                }}
                >
                <h1>하이미디아 아카데미! 다크모드드</h1>
            </header>
        )
    }

    function Content({isDark}){
        return(
            <div
                className="content"
                style={{
                    backgroundColor : isDark ? 'purple' : 'skyblue',
                    color : isDark ? 'yellow' : 'violet'
                }}
            >
            <h2>내용이 들어갈 영역!!!</h2>
            </div>
        )
    }

    function Footer({isDark,setIsDark}){

        // 부모로 부터 전달받은 setter 함수수
        const lightButtonHandler = ()=>setIsDark(!isDark);

        return(
            <div
                className="footer"
                style={{
                    backgroundColor : isDark ? 'purple' : 'melon',
                    color : isDark ? 'lime' : 'violet'
                }}
            >
        
            <button onClick={lightButtonHandler}>
                {isDark? '시저모드':'다크모드'}
            </button>
            <h2>이건 페이지 이야!!!!</h2>
            </div>
        )

    }


    ReactDOM.createRoot(document.getElementById('root'))
    .render(<App/>);


    </script>
</body>
</html>
