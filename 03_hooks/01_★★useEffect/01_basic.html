<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>베이직!</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script> <!-- react cdn링크-->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> <!-- babel 링크크-->
    <script src="https://unpkg.com/prop-types@15.8.1/prop-types.js"></script>
</head>
<body>
    <div id="root"></div>


<!-- 
    Hooks 는 함수형 컴포넌트에서 사용 불가능한 생명주기 메소드를 
    해결해주기 위한 집합을 의미한다.
    그중 상태 관리 (변화하는 값) 을 위한 useState 훅을 살펴 보았다.
    
    컴포넌트가 렌더링이 된 이후에 특정 작업을 수행할 필요가 있다면
    클래스형 컴포넌트에서는 didMount DidUpdate 메소드를 사용 했었다.
    하지만 , 함수형 컴포넌트는 해당 메소드가 존재하지 않기 때문에 
    useEffect 라는 훅을 사용할 수 있다. 비동기 , setTimeout , setInterval 등의
    작업은 일반적인 코드 흐름과 다르게 움직인다.
    
-->



    <script type="text/babel">

    console.log('start');

    setTimeout(() => console.log('time'), 1000);

    //console.log('end');

    const{useState}=React;
        console.log('react',React);
       


    function Message({message}){

        useEffect( () =>{
            console.log('렌더링 이후 두등등장???');
            console.log('message' , message);
        } );

        console.log('두둥등장!');

        return(

            <h1>{console.log('두둥등장!!!!!!!!!!')}{message}</h1>

        );
    }
    const message = "안녕";




 
        ReactDOM.createRoot(document.getElementById('root'))
                .render(<Message message={message}/>);



    </script>
</body>
</html>
