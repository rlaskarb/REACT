<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dhkdkdkd</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script> <!-- react cdn링크-->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> <!-- babel 링크크-->
    <script src="https://unpkg.com/prop-types@15.8.1/prop-types.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">


        const{useState ,useMemo}=React;
        console.log('!!',useMemo)

        //전달 받은 값을 계산하는 함수
        const hardCalculator = (num) => {
            console.log('불량품 계산기')

            //의미없는 반복문으로 시간 끌기
            for(let i =0; i<999; i++){}
            return num +10000;
        }

        const easyCalculator = (num) => {
            console.log('일반 계산기')

            return num +10000;
        }


        function App(){
            const[hardNumber , setHardNumber]=useState(0);
            const[easyNumber , setEasyNumber]=useState(0);

            /*
             간단한 작업을 할 때에도 시간이 오래걸리는 작업과 함께 수행하기에는 비효율적이기 때문에
             hardCalculator 연산을 통해 나온 값을 메로리 상에 저장 (캐싱) 해두고, 그값을 변경되지 않을
             때는 다시 렌더링(연산)이 되지 않도록 한다.
             연산으로 얻은 값 자체를 메모라이즈(메모리 상에 저장) 하기 위해 사용되는 hooks 이 useMemo 이다.
            */

            //리랜더링 시 마다 지역변수 초기화로 인한 지연 상황 발생생
            const hardSum = useMemo(()=>{
                console.log('useMemo 어려운 계산기')
                return hardCalculator(hardNumber);
            },[hardNumber]);

            const easySum =useMemo(()=>{
                console.log('useMemo 쉬운 계산기')
                return easyCalculator(easyNumber);
            },[easyNumber]);

            return(
                <>
                <h2>시간이 오래걸리는 계솬기</h2>
                <input
                    type="number"
                    value={hardNumber}
                    onChange={(e)=>setHardNumber(parseInt(e.target.value))}
                />
                <span>+10000={hardSum}</span>


                <h2>시간이 오래 걸리지 않는 계솬기</h2>
                <input
                    type="number"
                    value={easyNumber}
                    onChange={(e)=>setEasyNumber(parseInt(e.target.value))}
                />
                <span>+10000={easySum}</span>
                </>
            );

        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App/>);

    </script>
</body>
</html>
