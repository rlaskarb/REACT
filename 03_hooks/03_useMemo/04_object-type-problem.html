<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <!--
        useMemo 는 state 의 값에 따라서 저장(캐싱)한 값을
        쓸 지, 다시 연산한 값을 쓸 지 정하게 되는데
        지역변수에 대입되는 객체의 경우 매번 새로운 객체를
        생성해서 대입하게 된다.
        이 때 지역변수의 변화는 useEffect 같은 기능을 호출하냐
        하지 않느냐의 문제를 야기할 수 있기 때문에
        객체의 지역변수에 변화를 주고 싶지 않을 때 useMemo 를
        사용할 수 있다.
    -->

    <script type="text/babel">

        const {useState, useEffect, useMemo} = React;

        function App() {

            console.log('랜더링 확인...');

            const [isKorea, setIsKorea] = useState(true);
            const [number, setNumber] = useState(0);

            // useEffect 가 mount 시점 및 location 이 변할 때만 동작하게 설정
            useEffect(() => {
                console.log('useEffect 동작함...');
            }, [location]);

            /*
                1. 지역 변수에 문자열로 초기화
                문자열은 자바스크립트에서 기본자료형이다.
                location 값이 변하지만 useEffect 가 동작하지 않는다.
            */
            // const location = isKorea ? '한국' : '외국';

            /*
                2. 지역 변수에 객체로 초기화
            */
            // const location = {
            //     country : isKorea ? '한국' : '외국'
            // };

            /* 3. 지역 변수에 useMemo의 반환값으로 초기화 
                number state 변환 시 location 변화가 없게 된다.
                왜냐? isKorea 는 동일하기 때문에
            */
            const location = useMemo(() => {
                return {
                    country : isKorea ? '한국' : '외국'
                }
            }, [isKorea]);

            return(
                <>
                    <h2>지금 당신이 있는 국가는??</h2>
                    <p>국가 : {location.country}</p>
                    <button onClick={() => setIsKorea(!isKorea)}>국가 토글 버튼</button>
                    <hr/>
                    <h2>좋아하는 숫자 입력</h2>
                    <input 
                        type="number"
                        value={number}
                        onChange={(e) => setNumber(e.target.value)}
                    />
                </>
            );

        }

        ReactDOM.createRoot(document.getElementById('root'))
                .render(<App/>);

    </script>

</body>
</html>
