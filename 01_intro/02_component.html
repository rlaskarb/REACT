<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>컴포터투투</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script> <!-- react cdn링크-->
</head>
<body>
    <div id="root"></div>

    <script>

/*
엘리먼트 : 요소 노드(ex:h1,p,a),어트리뷰트노드(id,class,style), 텍스트노드
로 만들어지는 가상의 DOM 개념

컴포넌트 : 엘리먼트를 반환하는 개념을 가지는 화면의 구성 단위
*/



/*클래스형 컴포넌트 */

// class HelloWorld extends React.Component{
//     render(){
//         return React.createElement(
//             'hi',
//             {className:'hello'},
//             'Hello World!!!'
//         );

//     }
// }



/*함수형 컴포넌트 */

function HelloWorld(){
    return React.createElement(
        'h1',
        {className : 'hi'},
        'hello World Function!'
    );
}


/*
 엘리먼트의 의미와 컴포넌트 필수로 알아야 한다.

 class 형 컴포넌트를 만드는 것은 사용하지 않는다.
 다만,컴포넌트 생명주기를 메소드와 훅스를  설명하기 위해서는
 클래스 문법으로만 할수 있기 떄문에 알아만 두면 된다.
*/



ReactDOM.createRoot(document.getElementById('root'))
//render(): 엘리먼트만 들어갈 수 있다.
.render(React.createElement(HelloWorld));

    </script>
</body>
</html>
