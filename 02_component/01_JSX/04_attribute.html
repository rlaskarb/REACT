<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>어! 트! 리! 뷰! 으! 르! 트!</title>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script> <!-- react cdn링크-->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> <!-- babel 링크크-->

    <style>
        #title{
            background: coral;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        /*
        JSX 문법을 이용해 엘리먼트 정의 시 attribute 정의 주의사항은 class 속성은 className 으로 해야된다.
        또한 이벤트 관련 속성은 CamelCase 이다.
        onclick => onclick

        JSX 문법에서 속성 값을 부여하는 방식은
        1. 문자열로 속성값 정의
        2. JavScript 표현식 ({})사용
        */

        //1. 문자열로 정의
        // const element = <h1 id='title' onclick='hell'> go to the hell!!! </h1>

        //2. 자바스크립트 표현식
        const id = "title";
        const className = 'hi';
        const element = <h1 id={id} className={className} onClick={test}> go to the hell!!!!!!!</h1>

        function test(){
            alert('코노야로!');
        }
        ReactDOM.createRoot(document.getElementById('root')).render(element);
    </script>
</body>
</html>
