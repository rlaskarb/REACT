<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이익스피에스션션</title>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script> <!-- react cdn링크-->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> <!-- babel 링크-->

</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        function nameCard(user){
            console.log('천탈팥튼 user 청포', user);

            return `${user.lastName} ${user.firstName}`;

        }

        const user = {
            firstName:'파트라슈',
            lastName: '클레오'
        };


        /*JSX 문법 내부에{}-자바스크립트 값 표현식을 사용하여 값을 표현할수 있다. */

        
        const element = <h1>Hello ,{nameCard(user)}</h1>

        ReactDOM.createRoot(document.getElementById('root')).render(element);

    </script>
</body>
</html>
