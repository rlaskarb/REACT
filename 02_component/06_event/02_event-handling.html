<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script> <!-- react cdn링크-->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> <!-- babel 링크크-->
    <script src="https://unpkg.com/prop-types@15.8.1/prop-types.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">

        class EventComponent extends React.Component{

            state = {
                inputMessage : ''
            };

            render(){
                return(
                    <>
                        <h1>이벤트 핸들링</h1>
                        <input
                         type="text"
                         placeholder='텍스트 ㄱ'
                         onChange={
                            (e) => {
                            

                                this.setState({
                                    inputMessage: e.target.value
                                })
                            }
                            
                         }
                            value={this.state.inputMessage}
                        />
                        <button 
                            onClick={
                                ()=>{ alert(`${this.state.inputMessage} 사악제! `);ㅣ
                                    console.log('inputMessage' ,inputMessage)
                                    this.setState({inputMessage : " " });
                            }
                        }
                        >
                        버튼!
                        </button>
                    </>
                );
            }
        }

        ReactDOM.createRoot(document.getElementById('root'))
        .render(<EventComponent/>);
    </script>
</body>
</html>
