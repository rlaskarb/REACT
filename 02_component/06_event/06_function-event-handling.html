<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수로 로그인 페이지를 만들어봦!ㄴㅇㄹㄹ</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script> <!-- react cdn링크-->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> <!-- babel 링크크-->
    <script src="https://unpkg.com/prop-types@15.8.1/prop-types.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
    
    const{useState}=React;


    function Login(){

        const[userId , setUserId] = useState('');
        const[userPwd , setUserPwd] = useState('');

        const onChangeUserId = e => setUserId(e.target.value);
        const onChangeUserPwd = e => setUserPwd(e.target.value);

        const onClickHandler = () => {
            alert(`아이디:${userId} \n 비밀번호 : ${userPwd}`);
            // 초기화화
            setUserId('');
            setUserPwd('');
        }

        return(
            <>
                <h2>함수형 로그인 상태 관리하기!!!!!!</h2>
                <label> 아 이 디</label>
                <input
                    type="text"
                    name="userId"
                    value={userId}
                    onChange={onChangeUserId}
                />
                <br/>
                <label> 비 밀 번 호 </label> 
                <input
                    type="password"
                    name="userPwd"
                    value={userPwd}
                    onChange={onChangeUserPwd}
                />
                <br/>
                <button onClick={onClickHandler}>로 그 인</button>
            </>
        )

    }
    
    ReactDOM.createRoot(document.getElementById('root')).render(<Login/>);
    </script>
</body>
</html>
