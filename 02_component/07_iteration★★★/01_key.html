        /*
         arr.map(callback 함수) 를 전달 받을 수 있다.
         -callback 함수는 파라미터로 전달 된 배열 내 각 요소를
          원하는 규칙에 따라 변환후 그결과로 새로운 배열을 만들어준다.
         -callback 함수는 currentValue,index,array 파라미터를 갖는다.
         -currentValue : 현재 처리중인요소
         -index : 현재 처리하고 있는 요소의 index 번호
         -array : 현재 처리하고 있늗 원본 배열
        */

        // const number =[1,2,3,4,5];

        //props => const{name} = props.names


        function Items(names){

            console.log('names',names);


            // 정상적으로 반복된 li 태그가 출려됏지만,
            // 주의가 뜨고있다
            // return(
            //     <ul>
            //         {names.map(name => <li>{names}</li>) }
            //     </ul>
            // )


             
            return(
                <ul>
                    {names.map((name ,key) => <li key={index}>{names}</li>) }
                </ul>
            );
        }

        const names = ['푸','루','러','후'];

        ReactDOM.createRoot(document.getElementById('root'))
        .render(<Items names={names}/>);
        
    </script>
    

<!--

     kye 란?
    리엑트에서 key 는 컴포넌트에서 배열을 랜더링 할때 어떤 요소에 변동이 있는지 알아내기 위해 사용자는 식별자 역활을 한다.
    key 가 존재하지 않을 때는 가성DOM 이 실제 DOM 과 비교하는 알고리즘(diff) 과정에서 배열을 순차적으로 다 배교해가며 변화를 감지한다.
    하지만 key 가 존재 한다면 , 식별자를 통해 변화감지를 더욱 빠르게 할수 있다.    

    일반적읋 key 속성은 화면에 노출되지 않기 때문에 pk 값으로 설정을 하면된다.
