<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.8.1/prop-types.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // 상태값 관리를 위한 useState 사용 준비
        const {useState} = React;

        function App() {

            // 회원 목록 상태
            const [users, setUsers] = useState([
                {id: 1, name: '푸바오'},
                {id: 2, name: '러바오'},
                {id: 3, name: '아이바오'}
            ]);

            // Input 텍스트 상태
            const [text, setText] = useState('');

            // id 증가 상태(key 중복 막기 위해 지금 상황에서만 쓴다.)
            const [nextId, setNextId] = useState(4);

            const onChangeHandler = (e) => setText(e.target.value);

            const onClickHandler = () => {
                // concat : 기존 배열을 바꾸지 않고 합친 결과를 반환
                const changeUsers = users.concat({
                    id : nextId,
                    name : text // 우리가 input 에 입력한 값
                });
                // key 중복 막기 위해 더해줌
                setNextId(nextId + 1);
                setUsers(changeUsers);
                setText('');
            }

            const onRemove = id => {
                /* 
                배열의 filter
                    배열명.filter(callback)
                    기존 배열에서 callback 함수를 각 요소마다 실행하고 true 를
                    반환하는 요소들로 배열을 다시 정의한다.
                */

                const filterUsers = users.filter(user => user.id !== id);

                // 더블클릭을 제외한 li 를 만들어서 set 수정
                setUsers(filterUsers);
            }

            // userList 화면에 뿌리기
            const userList = users.map(user => <li key={user.id} onDoubleClick={() => onRemove(user.id)}>{user.name}</li>);

            return(
                <>
                    <input 
                        type="text" value={text}
                        onChange={onChangeHandler}
                    />
                    <button 
                        onClick={onClickHandler}
                    >
                        추가
                    </button>
                    <ul>
                        {userList}
                    </ul>
                </>
            );

        }

        ReactDOM.createRoot(document.getElementById('root'))
                .render(<App/>);



    </script>

</body>
</html>
