    //2. 매개변수 선언부에서 바로 구조분해 할당 

    function PropsPrint({name,children}){
        
        
        // props 객체에서 name 과 children 이라는 key 
        // 를 가진 프로퍼티 값을 꺼내 동일한 이름의 변수에 할당 이것을 구조분해 할당이라고한다.
        

        return(
            <>
            <h1>제 네임은{name} 입니다.</h1>
            <h3> 제가 가진 children{children} 은 입니다.</h3>
            </>
        );
    }

    ReactDOM.createRoot(document.getElementById('root'))
    .render(
        <PropsPrint name='울트라맨'>텍트수</PropsPrint>
