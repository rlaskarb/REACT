<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script> <!-- react cdn링크-->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> <!-- babel 링크크-->
    <script src="https://unpkg.com/prop-types@15.8.1/prop-types.js"></script>
</head>
<body>
    <div id="root"></div>

    <!-- 
        컴포넌트 라이프 사이클 메소드는 총 9가지 가 있다.
        라이프 사이클 메소드는 클래스형 컴포넌트에서만 확인 할 수 있으며,
        3가지 카테고리인 마운트 시점, 업데이트 시점, 언마운트 시점으로 나뉘게 된다.

        마운트 : DOM 이 생성되고, 우리 화면에 나타나는 것을 Mount 라고 한다.
        업데이트 : 컴포넌트의 상태가 변하는 것을 의미한다. 총 4가지 상황이 있다.
        -props 의 변경 state 의 변경 부모의 컴포넌트의 리렌더링 forceUpdate

        언 마운트 : 컴포넌트를 화면에서 제거한느 것 (DOM 에서 제거)

        마운트 시 동작 순서
        constructor (생성자) -> getDerivedStateFromProps -> render -> componentDidMount 순서로 이루어 진다.

    -->
    <script type="text/babel">
        
        class MountTest extends React.Component{

            // 생성자 함수
            // 1. 컴포넌트가 리액트 돔에 랜더링(인스턴스화) 되기 전
            //    호출되는 생성자 메소드 이다.
            constructor(props){
                console.log("생성자 호출 한드아");
                console.log("생성할때 전달받는 props" , props);

                super(props);


                /*
                    컴포넌트를 만들 때 처음으로 시작되며, 생성자 내에서
                    컴포넌트가 관리할 State 를 초기화 할 수 있다.
                    
                    getDerivedStateFromProps 메소드를 사용하기 위해서는
                    반드시 state 를 초기화해야 사용이 가능하다.
                */

                this.state = {
                    text: "기본 값"
                };
            }

            // 2. props 에 있는 값을 컴포넌트가 관리하는 state 에 넣을 때 사용하는 메소드
            static getDerivedStateFromProps(props,state){
                    console.log("getDerivedStateFromProps 이자식  파생 상태 가져오기 ");
                    console.log("props 이거 보여" ,props);
                    console.log("state 이거 보여?" ,state);

                   // return null ; // 만약 전달받은 props 를 state 바꿀필요가 없으면 null
                  // 전달 받은 값을 우리가 관리하는 state 객체로 반환을 해준다.
                   return({text:props.names});
            }


            //3. render() : 리액트 엘리먼트를 가상동으로 구성하고, 실제 렌더트리까지 구성하는 시점에 호출되는 메소드이다.

            render(){
                console.log("render 함수 두둥등장!!");

                /*
                    렌더링 화면에 보여줄 형태를 반환한다.
                    라이프 사이클 메소드 중 유일한 필수 메소드이다.
                    render 함수는 this.props 와 this.state 에 접근 가능
                */

                // 주의점 .!!
                // 렌더함수 내에서는 setState 하면 무한루프를 맞이한다.
                // (업데이트 메소드 참조)

                // this.setState({
                //     text: "수정"
                // });

                return(
                    <h3> 현재 관리중인 State : {this.state.text} </h3>
                );
            }

            // 4. 컴포넌트가 웹 상 (우리 눈에) 나타난 후 호출 되는 메소드
            componentDidMount() {
                console.log('componentDidMount 두둥등장')
                // 컴포넌트가 나온 후 동작하는 코드들의 특징은 이렇다.
                //setTimeout , setInterval,API 호출출
            }


        }


        ReactDOM.createRoot(document.getElementById('root')).render(<MountTest names="김남규"/>);
    </script>
    
</body>
</html>
