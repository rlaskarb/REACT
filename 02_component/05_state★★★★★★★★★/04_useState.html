<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나는 use state 를 사용하겠다 </title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script> <!-- react cdn링크-->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> <!-- babel 링크크-->
    <script src="https://unpkg.com/prop-types@15.8.1/prop-types.js"></script>
</head>
<body>
    <div id="root"></div>

    
    <script type="text/babel">

        /*
        class 형 컴포넌트로 기본적인 state 에 대한 개념을을 알아 보았다.
        함수형 컴포넌트는 state 를 관리할 수가 없는데, 이를 해결하기 위해
        useState 라는 함수를 이용해서 관리할 수 있게 되었다.

        앞으로는 컴포넌트를 함수형으로 만들것이기 때문에 이 방식을 잘 알아보자.
        */


        /*
        useState 함수는 React 객체에서 내부에 존재하는 함수형 프로퍼티이다.
        따라서 React.useState()로 사용할 수 있다.
        */

        const {useState} = React;


        function Test(){

            // useState 함수는 반환형이 2칸짜리 배열이다.
            //1번째 요소는 default 값, 2번째 요소는 f 함수이다.
            // console.log('나야 State :',useState('이거슨?'));

            // 3개의 상태 : 문구, 글자색 , 배경색

            const[message,setMessage] = useState('이것은 메시지');
            const[color , setColor] = useState('black');
            const[backgroundColor , setBackgroundColor] = useState('white');

            const onClickEnter = () => setMessage("배가 고파요");
            const onClickLeave = () => setMessage("점심 시간입니다.");
            const onClickRed = () => setColor('red');
            const onClickBlue = () => setColor('blue');
            const onClickPurple = () => setColor('purple');
            const onClickBackgroundColor = () => setBackgroundColor('white');
            const onClickImpact = () => setBackgroundColor('yellow');

            return(
                <>
                <h1 style={{color,backgroundColor}}>{message}</h1>
                <button onClick={onClickEnter} > 두둥등장 </button>
                <button onClick={onClickLeave} > 퇴장 </button>
                <button onClick={onClickRed} > 빨간색 </button>
                <button onClick={onClickBlue} > 파란색 </button>
                <button onClick={onClickPurple} > 보라색 </button>
                <button onClick={onClickBackgroundColor} > 기본배경색 </button>
                <button onClick={onClickImpact} > 임팩트배경색 </button>
                
                </>
            );

        }
    
    ReactDOM.createRoot(document.getElementById('root'))
    .render(<Test/>);
    
    </script>


</body>
</html>
