<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script> <!-- react cdn링크-->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> <!-- babel 링크크-->
    <script src="https://unpkg.com/prop-types@15.8.1/prop-types.js"></script>
</head>
<body>

    <div id="root"></div>

    <script type="text/babel">

        const {useState} = React;

        function Test(){
            const [color,setColor] = useState("black");

            const colorTest = () =>{setColor("green")}

            return (
                <>
                <h1 style={{color}}> ㅋㅋㅋㅋㅋ </h1>
                <button onClick={colorTest}>ㄱㄱㄱ</button>
                </>
            );

        }


        ReactDOM.createRoot(document.getElementById('root')).render(<Test/>);

    </script>
   



</body>
</html>
