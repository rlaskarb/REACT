<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script> <!-- react cdn링크-->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> <!-- babel 링크크-->
    <script src="https://unpkg.com/prop-types@15.8.1/prop-types.js"></script>

</head>
<body>
    <div id="root"></div>
    <script type="text/babel">


        const {useState} = React;

        function TestInput(){

            const [message , setMessage] = useState('');


            const handleChange = (e) =>{
                setMessage(e.target.value)
            }

            return (
                <>
                <h1>내가입력한이름은 : {message}</h1>
                <input type="text" value={message} onChange={handleChange}/>
                </>
            );



        }




        ReactDOM.createRoot(document.getElementById('root')).render(<TestInput/>);

    </script>    
</body>
</html>
