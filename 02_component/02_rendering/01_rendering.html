<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타임 있즈 왔 더</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script> <!-- react cdn링크-->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> <!-- babel 링크크-->
</head>
<body>
    <!-- 
    root div 에 들어가는 모든 엘리먼트들을 ReactDOM 이 관리를 하게 된다.
    그래서 이것을 root dom 혹은 root node 라고 부른다.
    일반적으로 ReactApp 환경에서는 하나의 root dom을 가지게 된다.
    -->
    <div id="root"></div>
    <script type="text/babel">
        
        
        
        const element =(
            <>
            <h1> 왓 타임 이즈 나우?</h1>
            <h2> 나우 이즈{new Date().toLocaleTimeString()} 뎃 </h2>
            </>
        );



        // 위에만든 element 를 root dom node 에 포함을 시켜야 보인다.
        ReactDOM.createRoot(document.getElementById('root')).render(element);
      


        
    </script>
</body>
</html>
