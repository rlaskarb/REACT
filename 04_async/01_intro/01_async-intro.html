<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        /*
            동기 작업과 비동기 작업
            - 동기 : 
            하나의 작업을 실행하고, 
            마친 뒤에 다음 작업을 순차적으로 실행하는 것(블로킹)
            - 비동기 :
            메인의 흐름은 멈추지 않은 상태에서 특정 작업들을 백그라운드에서
            처리하여 마치 동시에 처리하는 것 처럼 실행한다.(넌블로킹)

            비동기 작업을 진행할 때 많이 쓰이는 방식이 콜백함수를 이용하는 것이다.
        */

        
        function hello() {
            console.log('안녕~~~~');
        }
        
        console.log('start');

        // 아래의 코드는 동기적으로 작성한 순서대로 동작을 하게 된다.
        // hello();

        // Timeout 함수는 첫 번째 인자로 콜백함수, 두 번째 인자로 멈출 시간
        // 비동식으로 작성 순서와 상관 없이 실행이된다. (병렬적으로)
        setTimeout(hello , 3000);
        
        console.log('end');

    </script>
</body>
</html>
