<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날씨 해킹하기</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script> <!-- react cdn링크-->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> <!-- babel 링크크-->
    <script src="https://unpkg.com/prop-types@15.8.1/prop-types.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>  <!-- axios! -->
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">

        const API_KEY='bbc1a3915501e748cf176ac24a315928'

        const{useState,useEffect}=React;

        function App(){
            return(
                <>
                    <h1>런던을 못가</h1>
                    <Weather/>
                </>
            );
        }

        function Weather(){

            const[position, setPosition]=useState({});
            const[city,setCity] = useState('');
            const[weather,setWeather]=useState({});
            const[wind,setWind]=useState({});
            const[temp,setTemp]=useState(null);

            //화씨를 섭씨로 변환하는 함수
            function fahrenheitToCelsius(fahrenheit){
                return((fahrenheit-32)*5)/9;
            }

            useEffect(()=>{

                const londonCoords={
                    latitude: 51.5074,
                    longitude : -0.1278,
                };

                

                new Promise((resolve,reject)=>{
                    // API 사용하기 위해 위도,경도 해킹하기
                    navigator.geolocation.getCurrentPosition((getCurrentPosition)=>{
                        // console.log('getCurrentPosition알아보자',getCurrentPosition);
                        // console.log('getCurrentPosition알아보자chat2',getCurrentPosition.coords);
                        // console.log('getCurrentPosition알아보자chat3',getCurrentPosition.coords.latitude);
                        // console.log('getCurrentPosition알아보자chat4',getCurrentPosition.coords.longitude);

                        setPosition({
                            longitude :londonCoords.longitude,
                            latitude : londonCoords.latitude
                        });
                        // 위치조회 성공 시 위치 정보 제공
                        resolve(getCurrentPosition.coords);
                    })
                }).then(coords =>{
                    console.log('coords 알아보자',coords);
                     fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${londonCoords.latitude}&lon=${londonCoords.longitude}&appid=${API_KEY}&units=imperial`)
                     .then(res=>res.json())
                     .then(data=>{
                        console.log('이건data',data);
                        setWeather(data.weather[0]); // 날씨 정보 저장
                        setWind(data.wind);          // 바람 정보 저장
                        setCity(data.name);          // 도시 이름 저장
                        const celsiusTemp=fahrenheitToCelsius(data.main.temp);
                        setTemp(celsiusTemp.toFixed(2));         //  온도 저장, 소수점 두자리까지 표시

                    });
                })
            },[]);

            return(
                <>
                    <h3>날쒸</h3>
                    <h3>경도{position.longitude} : 위도 :{position.latitude} </h3>
                    <h3>도시 : {city} </h3>
                    <h3>날씨 : {weather.main} 날씨 설명: {weather.description} </h3>
                    <h3>온도 :{temp !== null ? `${temp}°C` : '없어어...'} </h3>
                    <h3>풍향 :{wind.deg} 풍속 : {wind.speed}</h3>
                </>
            )
        }


        ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
    </script>
</body>
</html>
