<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">

        const API_KEY = 'c537fec9a92d7c8c0bae17e88a6556cb';

        const {useState, useEffect} = React;

        function App() {
            return(
                <>
                    <h1>오늘의 신촌 날씨!!</h1>
                    <Weather/>
                </>
            )
        }
        
        // 

        function Weather() {

            const [position, setPosition] = useState({});
            const [city, setCity] = useState('');
            const [weather, setWeather] = useState({});
            const [wind, setWind] = useState({});
            const [imageUrl, setImageUrl] = useState("")

            // 현재 위치 정보를 반환하는 promise 함수
            function getPosition() {
                return(
                    new Promise((resolve, reject) => {
                        navigator.geolocation.getCurrentPosition((position) => {
                            setPosition({
                                longitude : position.coords.longitude,
                                latitude : position.coords.latitude
                            });

                            resolve(position.coords);
                        });
                    })
                );
            }

            // 위치 정보를 전달 받아 api 를 호출하는 promise 함수
            function getWeather(coords) {
                return fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${coords.latitude}&lon=${coords.longitude}&appid=${API_KEY}`)
                        .then(res => res.json());
            }

            function getImage() {
                return fetch("https://api.github.com/emojis").then(res => res.json())
            }

            useEffect(() => {
                async function setWeatherState() {
                    const currentPosition = await getPosition();
                    const result = await getWeather(currentPosition);
                    const image = await getImage();

                    setCity(result.name);
                    setWeather(result.weather[0]);
                    setWind(result.wind);

                    if(result.weather[0].main === "Clear"){
                        setImageUrl(image["sunny"])
                    } else if(result.weather[0].main === "Cloud"){
                        setImageUrl(image["cloud"])
                    }
                }

                setWeatherState();
            }, []);

            return(
                <>
                    <h3>날씨</h3>
                    <h4>경도 : {position.longitude} ,위도 : {position.latitude}</h4>
                    <h4>현재 위치 도시 : {city}</h4>
                    <h4>날씨 : {weather.main} 날씨 설명 : {weather.description}</h4>
                    <h4>풍향 : {wind.deg} 풍속 : {wind.speed}</h4>
                    <ImageBox imageUrl={imageUrl}/>
                </>
            )
        }

        function ImageBox({imageUrl}){
            console.log(imageUrl)
            return imageUrl ? <img src={imageUrl} style={{width : 200, height : 200}}/> : "현재 날씨에 대한 이모지 없음"
        }

        ReactDOM.createRoot(document.getElementById('root'))
                .render(<App/>);

    </script>

</body>
</html>
