<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화면 노출</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script> <!-- react cdn링크-->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> <!-- babel 링크크-->
    <script src="https://unpkg.com/prop-types@15.8.1/prop-types.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>  <!-- axios! -->



</head>
<body>
    <div id="root"></div>


    <script type="text/babel">

        const {useState,useEffect} =React;


        function App(){

            return(
                <>
                <Title/>
                <UserList/>
                </>
            );
        }


        function Title(){
            return <h1>회원 목록</h1>
        }

        function UserList(){
            const[users,setUsers] = useState([]);
            // 랜더링 이후에 동작을 하는 useEffect
            useEffect(()=>{
                fetch('https://jsonplaceholder.typicode.com/users')
                .then(res=>res.json())
                .then(data =>{
                    console.log('data!!!',data);
                    setUsers(data);
                });
            },[]) // useEffect 두번째 인자인 의존성 배열을 빈배열로 둠으로서 

            return(
                <div>
                    {users.map(user =>( <User key={user.id} user={user}/>))}
                </div>
            );
        }

        function User({user}){
            return(
                <div className='user'>
                    <h4>{user.name}</h4>
                    <p>
                        아이디 :{user.id}<br/>
                        이메일 :{user.email}<br/>
                        핸드폰 :{user.phone}<br/>

                    </p>

                </div>  
            );
        }

    ReactDOM.createRoot(document.getElementById('root'))
    .render(<App/>);
    </script>

</body>
</html>
