<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>야야야야야야야</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script> <!-- react cdn링크-->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> <!-- babel 링크크-->
    <script src="https://unpkg.com/prop-types@15.8.1/prop-types.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>  <!-- axios! -->
</head>
<body>
    <div id="root"></div>


    <script type="text/babel">

        /*
            1. 관리할 상태값 = input 검색어, image 
            2. 발생하는 이벤트 = input change , 검색 click
            3. 컴포넌트 = App , searchBox , imageBox
            4. 시점 = 검색 버튼 누를 시 이미지 경로 set
        */

        const {useState} =React;


        function App(){
            const [imgUrl , setImgUrl] = useState('');
            return(
                <>
                <SearchBox setImgUrl={setImgUrl}/>
                <br/>
                <ImageBox imgUrl={imgUrl}/>
                </>
            );
        }

        
         // 전달받은 props 구조분해 할당
            function SearchBox({setImgUrl}){

                const [imageName , setImageName] = useState('');

                const onChangeHandler = e =>{
                    setImageName(e.target.value);
                }

                const onClickHandler = () =>{
                    // 버튼 클릭시 API 로부터 이모지 데이터를 조회한다.
                    // 1. fetch
                    // fetch('https://api.github.com/emojis')
                    // .then(res => res.json())
                    // .then(data => {
                    //     console.log('data임!', data)
                    //     setImgUrl(data[imageName])

                    // })

                    // 2. axios
                    axios.get('https://api.github.com/emojis')
                    .then(response => {
                        setImgUrl(response.data[imageName]);
                    });

                    
                }

                    return(
                    <>
                    <input 
                        type="text"
                        onChange={onChangeHandler}
                    />
                    <button onClick={onClickHandler}> 검색 </button>
                    </>
                    )
            }


            function ImageBox({imgUrl}){
                return !!imgUrl ? <img src= {imgUrl}/> : <h3>검색결과!</h3>
            }
        


        
        ReactDOM.createRoot(document.getElementById('root'))
        .render(<App/>);

    </script>
</body>
</html>
