<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetch-async-await</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script> <!-- react cdn링크-->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> <!-- babel 링크크-->
    <script src="https://unpkg.com/prop-types@15.8.1/prop-types.js"></script>
</head>
<body>

    <div id="root"></div>



    <script type="text/babel">

        /*
            JS 를 활용해서 서버에 요청을 보내고 응답을 받을 수 있다.
            fetch api 를 대표적으로 사용을 해보았다.

            fetch(url,[options])
            url : 우리가 접근하고자 하는 요청 URL
            options : 선택적으로 작성 가능하며 httpMethod , header , body 등을 작성할 수 있다.

            [] 대괄호 의미는 생략이 가능하다 라는 의미이며 생략시에는 default 로 GET 메소드가 되게 된다.
        */

        async function callAPI(){
            const promise = fetch('https://jsonplaceholder.typicode.com/users');
            console.log('promise!!!!!',promise);
            // 대괄호 표기법으로 promise 객체의 프로퍼티 접근하기
            //[[]] 대괄호 2개 프로퍼티는 직접 접근이 불가능한 프로퍼티이다.
            // console.log('뭔가 접근해보기',[[PromiseResult]]);

            /* 1. await 를 활용하여 응답 객체 꺼내기 */
            const response = await promise;
            console.log('리스폰스 ㅋ', response);
            console.log(`듀유너우 빌드어 스노우맨? :${response.status}`);

            /* 2.Response 객체의 json()메소드 : 결과로 넘어오는 json 문자열을 파싱 */
            const json = await response.json();
            console.log('똑 똑똑 똑 똑',json);
        }




        function App(){

            const onClickHandler = () => {
                callAPI();
            }
            return <button onClick={onClickHandler}>API 요오청!</button>
        }

    
        
        ReactDOM.createRoot(document.getElementById('root'))
        .render(<App/>);


    </script>
    
</body>
</html>
