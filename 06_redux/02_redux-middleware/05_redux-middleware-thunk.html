<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thunk!!</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/redux@4.2.0/dist/redux.js"></script>
    <script src="https://unpkg.com/react-redux@8.0.4/dist/react-redux.js"></script>
    <script src="https://unpkg.com/redux-actions@2.6.5/dist/redux-actions.js"></script>
    <script src="https://unpkg.com/redux-logger@3.0.6/dist/redux-logger.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">

        /*
            Redux Thunk 란?
            비동기 로직 , 조건부 로직 등등 조건에 따라서 action 을 dispatch 할 지 여부를 
        */

        const{handleActions} = ReduxActions;

        const initialState = [];

        const FETCH_DATA = "FETCH_DATA";

        /*
            redux - thunk 미들웨워 구현 

            action 을 매개변수로 하는 콜백 함수를 async로 하여 api 호출 후에
            next 에 action 객체를 다시 생성하여 호출한다.

            결론은 dispatch 를 호출 할 때 action 생성 함수의 결과인 action 객체를 전달하는 것이 아닌 async 콜백 함수를 전달하고
            미들웨어는 하나만 만들어두고 콜백함수만 변경을 하며 api 통신을 진행하기 위함이다.

        */

        const thunkMiddleware = ({dispatch , gatState}) => next => action =>{

            /*
                dispatch 시 함수가 전달되면 전달 된 콜백 함수를 호출하며
                dispatch 와 getState 를 전달
             */

            console.log('action! :' , action);

             if(typeof action=== 'function'){
                return action(dispatch, gatState);
             }

             // 함수가 아닌 경우에는 원래의 흐름대로 다음 미들웨어 or 리듀서 호출
             next(action);
        }


        // 리듀서
        const reducer = handleActions({
            [FETCH_DATA] : (state , {payload}) => {
                console.log('payload ::' , payload);
                return payload;
            }
        },initialState);


        /*
            콜백 함수로 사용 할 비동기 처리하는 함수 생성.

        */

        const getUsers = async (dispatch,getState) => {
            const response = await fetch('https://jsonplaceholder.typicode.com/users')
                .then(res => res.json())
            console.log('response!! : ' , response);

            dispatch({type : FETCH_DATA , payload : response});
        }

        const{useSelector , useDispatch}= ReactRedux;


        function App(){

            const users = useSelector(state => state);
            const dispatch = useDispatch();

            const onClickHandler = () => {
                dispatch(getUsers);
            }
        
            return(
                <>
                <h1>회원목록</h1>
                <button onClick={onClickHandler}>조회하기</button>
                <ul>
                    {users.map(user => <li key={user.id}>{user.name}</li>)}    
                </ul>
                </>
            )   
        }

            const {createStore , applyMiddleware} = Redux;
            const {Provider} = ReactRedux;


            const store =createStore(
                reducer,
                    applyMiddleware(thunkMiddleware)
            );

        ReactDOM.createRoot(document.getElementById('root'))
            .render(
                <Provider store={store}>
                    <App/>
                </Provider>
            )
        
    </script>
</body>
</html>
