<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>패치 -> 오류나는게 당연 빌드업중 하나.</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/redux@4.2.0/dist/redux.js"></script>
    <script src="https://unpkg.com/react-redux@8.0.4/dist/react-redux.js"></script>
    <script src="https://unpkg.com/redux-actions@2.6.5/dist/redux-actions.js"></script>
    <script src="https://unpkg.com/redux-logger@3.0.6/dist/redux-logger.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        // 사용 할 API : 'https://jsonplaceholder.typicode.com/users'
        // 배열 [객체1,...]


        const{createActions , handleActions} = ReduxActions;
        /*---------------------------------------------*/
        // 1. 초기값
        const initialState =[];

        // 2. 액션타입
        // 언더 스코어 시에는 카멜케이스로 변환이 되어 함수 이름이 된다.
        const FETCH_DATA = 'FETCH_DATA'; // fetchData
        
        // 3. 액션함수
        const{fetchData} = createActions({
            [FETCH_DATA] : async () => {
                const response =
                   await fetch('https://jsonplaceholder.typicode.com/users')
                    .then(res => res.json());

                    console.log('fetch 기다리고 나온 결과 : ', response );

                    /*
                        async 함수의 특징
                        1. 반환값이 promise 객체이다.
                        2. 내부에 await 가 달린 비동기 함수가 있으면
                           나머지는 기달려야 하지만, return 은 기달려주지 않는다.
                           return 은 데이터가 json 으로 변환 된느것을 기달려주지 않고 promise 객체를 바로 return 해버린다.
                           따라서 reducer 함수에서 payload 출력시에 promise 객체가 출력이 됨으로서 스프레드 연산자가
                           동작하지 않는 에러가 발생한느 것이다.
                    */

                return [...response];

            }
        });
        
        // 4. 리듀서
        const reducer = handleActions({
            [FETCH_DATA] : (state,{payload}) => {
                
                // 액션함수에서 json 형식으로 변환 된 데이터가 들어올 것이라 예상했지만 , promise 객체가 출력됨.
                console.log('payload ::' ,payload);
 
                //따라서 프러미스 객체는 배열이 아니기 떄문에 ...스프레드 연선자 자체가 불가능하므로 에러가 발생 할 수 밖에 없다.
                return[...payload];
            }
        },initialState);



        /*------------------------------------------*/

        const{useSelector , useDispatch}= ReactRedux;


        function App(){

            const count = useSelector(state => state);
            const dispatch = useDispatch();

            const onClickHandler = () => {
                dispatch(fetchData());
            }
            return(
            <>
                <h1>회원목록</h1>
                <button onClick={onClickHandler}>조회하기</button>
            </>
            )
        }

        const {createStore} = Redux;
        const {Provider} = ReactRedux;

        const store =createStore(reducer);

        ReactDOM.createRoot(document.getElementById('root'))
            .render(
                <Provider store={store}>
                    <App/>
                </Provider>
            )
    </script>
    
</body>
</html>
