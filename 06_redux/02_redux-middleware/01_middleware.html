<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/redux@4.2.0/dist/redux.js"></script>
    <script src="https://unpkg.com/react-redux@8.0.4/dist/react-redux.js"></script>
    <script src="https://unpkg.com/redux-actions@2.6.5/dist/redux-actions.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">

        /*
            액션 -----> 미들웨어 -----> 리듀서 -----> 스토어

            특정한 조건에 따라서 액션을 무시하거나, 추가적인 작업 진행,
            로깅, 함수 호출 등을 할 수 있게 된다.
            특히 가장 중요한 것은 비동기 처리이며, 가장 많이 쓰는
            미들웨어는 redux-thunk, redux-saga 등이 있다.
        */

        // 미들웨어의 형태
        // const middleware = store => next => action => {
        //     // 이 부분이 middleware 가 수행할 구문을 작성하는
        //     // 영역
        // }

        // 위에 식의 의미
        // function middleware(store) {
        //     return function(next) {
        //         return function(action) {
        //             // 미들웨어 수행 영역
        //         }
        //     }
        // }

        // 미들웨어 만들기
        const loggingMiddleware = store => next => action => {
            // 미들웨어가 동작 시 액션 정보를 알고 있는 지 출력하는
            // 로그 기능 미들웨어 생성
            console.log('action', action);
            
            // 원래의 흐름으로 (reducer 호출) 돌아가기
            // 다음 미들웨어 or 리듀서에게 액션 전달하기
            const result = next(action); 

            return result;
        }

        // module.js
        /*-----------------------------------------------------*/
        const {createActions, handleActions} = ReduxActions;

        // 1. 초기값 - 우리가 관리할 상태의 초기값 지정
        // 배열이면 [], 객체면 {} 등등 여러분들이 넘기는 API 값을 생각!!
        const initState = 0;

        // 2. 액션
        const INCREMENT = 'count/INCREASE';
        const DECREMENT = 'count/DECREASE';

        // 3. 액션 함수
        const {count : {increase, decrease}} = createActions({
            [INCREMENT] : (amount = 1) => ({incrementValue : amount}),
            [DECREMENT] : (amount = 1) => ({decrementValue : amount}),
        });

        // 위에 식에서 구조분해 할당이 왜 일어나는 지 출력하는 구문
        // console.log('actions', actions);

        // 4. 리듀서 - 액션에 따라 수행해야 할 내용
        const reducer = handleActions({
            [INCREMENT] : (state, {payload : {incrementValue}}) => {
                return state + incrementValue;
            },
            [DECREMENT] : (state, {payload : {decrementValue}}) => {
                return state - decrementValue;
            }
        }, initState);


        /*-----------------------------------------------------*/


        const {useDispatch, useSelector} = ReactRedux;

        function App() {

            const count = useSelector(state => state);
            const dispatch = useDispatch();

            const increaseCount = () => {
                dispatch(increase());
            }
            const decreaseCount = () => {
                dispatch(decrease());
            }

            return(
                <>
                    <h1>Count : {count}</h1>
                    <button onClick={increaseCount}>+ 1</button>
                    <button onClick={decreaseCount}>- 1</button>
                </>
            ); 
            
        }

        const {createStore, applyMiddleware} = Redux;

        const store = createStore(
            reducer,
            // 우리가 생성한 미들웨어 등록하는 방법
            // store 생성 시에 같이 넣어준다.
            applyMiddleware(loggingMiddleware)
        )

        const {Provider} = ReactRedux;

        ReactDOM.createRoot(document.getElementById('root'))
                .render(
                    <Provider store={store}>
                        <App/>
                    </Provider>
                );
    </script>
</body>
</html>
