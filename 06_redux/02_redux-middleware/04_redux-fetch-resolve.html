<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>해소</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/redux@4.2.0/dist/redux.js"></script>
    <script src="https://unpkg.com/react-redux@8.0.4/dist/react-redux.js"></script>
    <script src="https://unpkg.com/redux-actions@2.6.5/dist/redux-actions.js"></script>
    <script src="https://unpkg.com/redux-logger@3.0.6/dist/redux-logger.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        // 사용 할 API : 'https://jsonplaceholder.typicode.com/users'
        // 배열 [객체1,...]
        
        // middleware
        const fetchUser = store => next => async action => {
            // 액션 발생 시 middleware 가 수행하는 구문
            console.log('action ::' , action);

            const response =
                await fetch('https://jsonplaceholder.typicode.com/users')
                        .then(res => res.json());
                
            console.log('미들워워어에서 실행한 res' , response);

            // 작업종료 . 이제 다음 미들웨어 혹은 리듀서 호출
            // 미들웨어가 작업한  response 객체 액션에 payload 로 넣어주기 
            // action= {text: '',payload: }
            // 이제 다음 미들웨어가 없다면 우리가 넘겨준 response 를 reducer 함수가 payload 라는 키값으로 쓸 준비를 마치게 되는 것이다.
            next({...action, payload : response});
        }
        /*-----------------------------------------------------------------*/




        const{createActions , handleActions} = ReduxActions;
        /*---------------------------------------------*/
        // 1. 초기값
        const initialState =[];

        // 2. 액션타입
        // 언더 스코어 시에는 카멜케이스로 변환이 되어 함수 이름이 된다.
        const FETCH_DATA = 'FETCH_DATA'; // fetchData
        
        // 3. 액션함수
        const{fetchData} = createActions({
            [FETCH_DATA] :  () => {}
        });
        
        // 4. 리듀서
        const reducer = handleActions({
            [FETCH_DATA] : (state,{payload}) => {

                
                // 액션함수에서 json 형식으로 변환 된 데이터가 들어올 것이라 예상했지만 , promise 객체가 출력됨.

                // 미들웨어에서 적용한 response 가 payload 라는 key 로 들어있는 것을 확인할 수 있다.
                // 더이상 promise 객체가 아니다.
                console.log('payload ::' ,payload);
 
                //따라서 프러미스 객체는 배열이 아니기 떄문에 ...스프레드 연선자 자체가 불가능하므로 에러가 발생 할 수 밖에 없다.

                // 배열이기 때문에 스프레드 연산자 사용가능 확인 및 state 변경경
                return[...payload];
            }
        },initialState);



        /*------------------------------------------*/

        const{useSelector , useDispatch}= ReactRedux;


        function App(){

            const users = useSelector(state => state);
            const dispatch = useDispatch();

            const onClickHandler = () => {
                dispatch(fetchData());
            }
            return(
            <>
                <h1>회원목록</h1>
                <button onClick={onClickHandler}>조회하기</button>
                <ul>
                    {users.map(user => <li key={user.id}>{user.name}</li>)}    
                </ul>
            </>
            )
        }

        const {createStore , applyMiddleware} = Redux;
        const {Provider} = ReactRedux;


        const store =createStore(
            reducer,
            applyMiddleware(fetchUser)
        );

        ReactDOM.createRoot(document.getElementById('root'))
            .render(
                <Provider store={store}>
                    <App/>
                </Provider>
            )
    </script>
    
</body>
</html>
