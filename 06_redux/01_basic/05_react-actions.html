<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>action-react</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/redux@4.2.0/dist/redux.js"></script>
    <script src="https://unpkg.com/react-redux@8.0.4/dist/react-redux.js"></script>
    <script src="https://unpkg.com/redux-actions@2.6.5/dist/redux-actions.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">

        const {Provider , useSelector , useDispatch} = ReactRedux;
        const {createStore} = Redux;
        const {createAction , createActions , handleActions} = ReduxActions;

     

        
         /*-------------------------------------------------------------*/

        //countModule.js
        /*-------------------------------------------------------------*/

        // 1. 초기값
        const initCount = 0;

        
        // 2. 액션
        // 액션은 주로 행위를 나타내기 때문에 동사형으로 작성하는 것이 일반적이다.
        const INCREMENT = 'count/INCREASE';
        const DECREMENT = 'count/DECREASE';

        // 2-1 번 ! createAction

        // const increase = createAction(INCREMENT,(amount = 1)=>({incrementValue : amount}));
        // const decrease = createAction(DECREMENT,(amount = 1)=>({decrementValue : amount}));

        // console.log('in!!',increase());
        // console.log('de!!',decrease());

        // 2-2 번! createActions 사용해서 액션들 한 번에 다루기
        const{count : {increase ,decrease}} = createActions({
            [INCREMENT] : (amount =1 ) =>({incrementValue:amount}),
            [DECREMENT] : (amount =1 ) =>({decrementValue:amount}),
        })

        // console.log('증가!',increase());
        // console.log('감소!',decrease());

        /*------------------------------------------------------------*/
        //3. handleActions 를 사용해서 create 한 action 핸들링
        // switch 쓰지 말고 키값과 일치하는 액션 호출하자
        // 첫 번째 : 핸들링 할 액션 함수 
        // 두 번째 : 초기값

        const reducer = handleActions({
            [INCREMENT] : (state ,{payload : {incrementValue}}) => state + incrementValue,
            [DECREMENT] : (state,{payload : {decrementValue}}) =>state - decrementValue,
            
        },initCount)
        /*------------------------------------------------------------*/


        // src/pages/Count.js
        /*------------------------------------------------------------*/

        function Count(){
            
            const dispatch = useDispatch();
            const count = useSelector(state => state);

            const increaseCount = () => {
                dispatch(increase());
            }

            const decreaseCount = () => {
                dispatch(decrease());
            }

            return(
                <>
                    <h1>Count : {count} </h1>
                    <button onClick={increaseCount}>+1</button>
                    <button onClick={decreaseCount}>-1</button>
                </>
            )
        }

        /*-------------------------------------------------------------*/
        
        
        // src/Store.js
        /*-------------------------------------------------------------*/
        const store = createStore(
            reducer,
            (window.__REDUX_DEVTOOLS_EXTENSION__ ? window.__REDUX_DEVTOOLS_EXTENSION__() : (f) => f)
        )
        /*------------------------------------------------------------*/
        
        
        // src/index.js
        /*------------------------------------------------------------*/
        ReactDOM.createRoot(document.getElementById('root'))
        .render(
            <Provider store={store}>
                <Count/>
            </Provider>
        )

        /*------------------------------------------------------------*/

    </script>
</body>
</html>
