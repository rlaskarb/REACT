<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>react-redux!!!</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/redux@4.2.0/dist/redux.js"></script>
    <script src="https://unpkg.com/react-redux@8.0.4/dist/react-redux.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">

        // console.log(ReactRedux);

        const{Provider,useSelector,useDispatch} =ReactRedux;
        const{createStore} = Redux;

        //초기값 설정
        const initialState =0;

        //사용자가 보낸 액션을 받아 State 를 변환하는 reducer 함수
        function reducer(state = initialState ,{type,payload}){
            switch(type){
                case "INCREMENT":
                    return state + payload.incrementValue;
                case "DECREMENT" :
                    return state - payload.incrementValue;
                default:
                    return state;
            }
        }


        const store = createStore(reducer);



        function App(){

            /*
                useSelector 훅을 이용해서 store 에서 관리되는 state 를 이용할 수 있게 된다.
                useSelector 는 반드시 인자로 state 를 매개변수로 하는 함수를 콜백함수로 전달해야한다.
            */

            // console.log('useSelector',useSelector((state)=>state));

            
            const count = useSelector(state => state);
            const dispatch = useDispatch();

            const increase = () => {
                // 액션 {type : , payload : }
                dispatch({
                    type : 'INCREMENT',
                    payload : {incrementValue : 1} 
                })
            }

            const decrease = () => {
                
                dispatch({
                    type : 'DECREMENT',
                    payload : {incrementValue : 1} 
                })
            }

            return(
                <>
                <h1>Count :{count} </h1>
                <button onClick={increase}>+1</button>
                <button onClick={decrease}>-1</button>
                </>
            )

        }

        // Provider 는 스토어의 정보를 집어 넣고 하위 컴포넌트를 구독 상태로 만들 수 있다.

        ReactDOM.createRoot(document.getElementById('root')).
        render(
            <Provider store={store}>
                <App/>
            </Provider>
        );

    </script>
</body>
</html>
